services:
  postgres:
    image: postgres:15-alpine
    container_name: tasks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tasks-net

  api:
    build: .
    container_name: tasks-api
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - tasks-net

networks:
  tasks-net:
    driver: bridge

volumes:
  postgres_data:
    name: tasks-postgres-data